{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
  <h2>{% trans "Sign Up" %}</h2>
  <form class="signup"
        id="signup_form"
        method="post"
        action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">{% trans "Sign Up" %}</button>
  </form>
{% endblock %}
