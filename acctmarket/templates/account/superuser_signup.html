{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Superuser Signup</h2>
    <form method="post">
      {% if form.errors %}{{ form.errors }}{% endif %}
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
