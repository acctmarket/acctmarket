{% extends "base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}
  {% trans "Set New Password" %}
{% endblock head_title %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{% trans "Set New Password" %}</h4>
          </div>
          <div class="card-body">
            <form method="post" action=".">
              {% csrf_token %}
              {{ form.errors }}
              <div class="form-group">
                <label for="id_password1">{% trans "New Password" %}</label>
                <div class="col-sm-12 mt-3">{{ form.password1 }}</div>
              </div>
              <div class="form-group">
                <label for="id_password2">{% trans "Confirm New Password" %}</label>
                <div class="col-sm-12 mt-3">{{ form.password2 }}</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">{% trans "Set Password" %}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
