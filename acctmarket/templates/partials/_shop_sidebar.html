<div class="col-xl-2 col-lg-3">
  <div class="sidebar">
    <div class="price_filter mt-40">
      <div class="section-title">
        <h3>Filter by price</h3>
      </div>
      <div class="price_slider_amount">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <input type="text"
                   id="max_price"
                   min="{{ min_max_price.price__min }}"
                   max="{{ min_max_price.price__max }}"
                   name="price"
                   onkeyup="range.value=this.value"
                   value="{{ min_max_price.price__min|floatformat:2 }}"
                   placeholder="Add Your Price" />
          </div>
          <div class="col-lg-6">
            <button id="price-filter-btn" type="button">Filter</button>
          </div>
        </div>
      </div>
      <div>
        <input type="range"
               class="slider-range"
               name="range"
               id="range"
               min="{{ min_max_price.price__min }}"
               max="{{ min_max_price.price__max }}"
               value="{{ min_max_price.price__min|floatformat:2 }}"
               oninput="max_price.value=this.value" />
        from ${{ min_max_price.price__min|floatformat:2 }} to ${{ min_max_price.price__max|floatformat:2 }}
      </div>
    </div>
  </div>
</div>
