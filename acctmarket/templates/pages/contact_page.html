{% extends "base.html" %}

{% load static %}

{% block main %}
  {% block content %}
    <!--google-map area start-->
    <!--<div class="google-map-area mt-80">
		<div id="googleMap" style="width:100%;height:620px;"></div>
	</div>-->
    <!--google-map area end-->
    <!--office-address-area start-->
    <div class="office-address-area mt-40">
      <div class="container br-bottom pb-45">
        <h4 style="text-align:center">Kindly send us a message and we will get back to you as soon as possible</h4>
      </div>
    </div>
    <!--office-address-area end-->
    <!--contact-us-area start-->
    <div class="contact-area mt-70">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="contact-form mt-sm-30">
              <form id="contactForm"  method="POST" action="">
                {% csrf_token %}
                <div class="row">
                  <div class="col-sm-12">{{ form.name }}</div>
                  <div class="col-sm-12 mt-30">{{ form.email }}</div>
                  <div class="col-sm-12 mt-30">{{ form.subject }}</div>
                  <div class="col-sm-12 mt-30">{{ form.message }}</div>
                  <div class="col-sm-12 mt-40">
                    <button type="submit" class="btn-common" id="form-submit">Send message</button>
                  </div>
                  <div class="col-sm-8 text-left pt-30">
                    <div id="msgSubmit" class="hidden"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--contact-us-area end-->
  {% endblock content %}
{% endblock main %}
