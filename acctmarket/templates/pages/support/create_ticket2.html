{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Submit a New Support Ticket</h1>
    <p>
      Please fill out the form below to submit your support request. Our support team will get back to you as soon as possible.
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit Ticket</button>
    </form>
  </div>
  <br />
{% endblock %}
