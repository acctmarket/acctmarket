{% extends "base.html" %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
        <!-- Cancel Icon and Alert -->
        <div class="alert alert-warning p-4"
             role="alert"
             style="border-radius: 10px">
          <div class="display-4 mb-3">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </div>
          <h4 class="alert-heading mb-3">Wallet Funding Canceled</h4>
          <p class="lead">The funding process was canceled, and no changes were made to your balance.</p>
          <hr />
          <p class="small text-muted">If you didnâ€™t intend to cancel, you can try again or contact support for assistance.</p>
        </div>
        <!-- Action Buttons -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a href="{% url 'wallet:fund_wallet' %}"
             class="btn btn-primary btn-lg me-2"
             data-bs-toggle="tooltip"
             title="Retry wallet funding">Try Again</a>
          <a href="{% url 'home' %}"
             class="btn btn-outline-secondary btn-lg"
             data-bs-toggle="tooltip"
             title="Return to the homepage">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Initialize Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
{% endblock %}
