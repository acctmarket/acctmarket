{% extends 'dashboard_base.html' %}

{% load static %}

{% block content %}
  <!-- main-content -->
  <div class="main-content">
    <!-- main-content-wrap -->
    <div class="main-content-inner">
      <!-- main-content-wrap -->
      <div class="main-content-wrap">
        <div class="flex items-center flex-wrap justify-between gap20 mb-27">
          <h3>Tags infomation</h3>
          <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
            <li>
              <a href="#">
                <div class="text-tiny">Dashboard</div>
              </a>
            </li>
            <li>
              <i class="icon-chevron-right"></i>
            </li>
            <li>
              <a href="#">
                <div class="text-tiny">Tags</div>
              </a>
            </li>
            <li>
              <i class="icon-chevron-right"></i>
            </li>
            <li>
              <div class="text-tiny">New tags</div>
            </li>
          </ul>
        </div>
        <!-- new-category -->
        <div class="wg-box">
          <form method="POST"
                class="form-new-product form-style-1"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.errors }}
            <fieldset class="name">
              <div class="body-title">
                Tag name <span class="tf-color-1">*</span>
              </div>
              {{ form.title }}
            </fieldset>
            <div class="bot">
              <div></div>
              <button class="tf-button w208" type="submit">Save</button>
            </div>
          </form>
        </div>
        <!-- /new-category -->
      </div>
      <!-- /main-content-wrap -->
    </div>
    <!-- /main-content-wrap -->
    <!-- bottom-page -->
  {% endblock content %}
